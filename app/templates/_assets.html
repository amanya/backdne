<div class="asset-content">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Url</th>
        </tr>
        </thead>
        <tbody>
        {% for asset in assets %}
        <tr>
            <td>{{ asset.file_name }}</td>
            <td>{{ asset.file_type }}</td>
            <td><a target="_blank" href="{{ asset.url }}">{{ asset.url }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
