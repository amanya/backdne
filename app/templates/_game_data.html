<div class="asset-content">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for file in game_data %}
        <tr>
            <td>{{ file.file_name }}</td>
            <td><a target="_blank" href="{{ file.url }}">{{ file.url }}</a></td>
            <td><a class="btn btn-default" href="{{ url_for('.edit_game_data', id=file.id) }}">Edit</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
